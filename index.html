<script>
  function set_(){
	var a=$("#l1").val().toUpperCase();
  var i=1;
  if(a!=""){
    $("li").hide();
    $(".mdui-list-item").hide(); 
    var h="#a"+i;
     while($(h).text()!=""){
       if($(h).text().toUpperCase().search(a)!=-1)
       $(h).show();
       else
       $(h).hide();
       i++;
       h="#a"+i;
  }
  } 
  else{
    $("li").show();
    $(".mdui-list-item").show();
  } 
}
  self.setInterval("set_()",5);
</script>
